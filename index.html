<!DOCTYPE html>
<html>
<head>
	<title>jQuery Todo List App</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./assets/css/todos.css">
	<script type="text/javascript" src="./assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div id="background">
		<div id="container">
			<h1>To-Do List <i class="fa fa-plus"></i></h1>
			<input type="text" placeholder="What will you do next?">
			<ul>
				<li> <span><i class="fa fa-trash"></i></span> Step 1</li>
				<li> <span><i class="fa fa-trash"></i></span> Step 2</li>
				<li> <span><i class="fa fa-trash"></i></span> Step 3</li>
				<li> <span><i class="fa fa-trash"></i></span> Step 4</li>
			</ul>
		</div>
	</div>
<script type="text/javascript" src="./assets/js/todos.js"></script>
</body>
</html>
