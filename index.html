<!DOCTYPE html>
<html>
<head>
	<title>jQuery Todo List App</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/todos.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<nav class="navbar navbar-default">
	<div class="container">
		<!-- Corresponds to navbar brand icon/text at top left -->
		<div class=navbar-header>
			<!-- This is responsible for the "hamburger" icon -->
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-example" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a href="#" class="navbar-brand">TooDoo</a>
		</div>

		<!-- This div handles collapsing navbar upon resizing/on mobile devices -->
		<div class="collapse navbar-collapse" id="navbar-example">
			<ul class="nav navbar-nav">
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
				<li><a href="#">Apply</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Sign Up</a></li>
				<li><a href="#">Login</a></li>
			</ul>
		</div>
	</div>
</nav>
	<div id="container">
		<h1>To-Do List <i class="fa fa-plus"></i></h1>
		<input type="text" placeholder="What will you do next?">
		<ul>
			<li> <span><i class="fa fa-trash"></i></span> Step 1</li>
			<li> <span><i class="fa fa-trash"></i></span> Step 2</li>
			<li> <span><i class="fa fa-trash"></i></span> Step 3</li>
			<li> <span><i class="fa fa-trash"></i></span> Step 4</li>
		</ul>
	</div>

<script type="text/javascript" src="./assets/js/lib/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script type="text/javascript" src="./assets/js/todos.js"></script>

</body>
</html>
